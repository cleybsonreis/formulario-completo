<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario completo</title>
    <style>
        *{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            padding-bottom: 1000px;
        }
        p{
            padding: 10px;
        }
        
            
        
        
    </style>
</head>
<body>
    <!-- estudar mais sobre RegEx-->
    <h1>formulario Completo</h1>
    <form action="#" method="get" autocomplete="on"> 
        <p>
             <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="25"
            minlength="10" placeholder="nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>    
            <input type="number" name="media" id="imedia" min="0" max="10"
             step="0.1" required>
        </p>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Ano Letivo</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="itempo">Horario</label>
            <input type="time" name="tempo" id="itempo" required>
        </p>
        
    </form>
    <h1>Formulario com check e radio</h1>
   
        <form action="#">
            <fieldset id="basca">
                <legend>Jogadores favoritos NBA</legend> 
                <input type="checkbox" name="durante" id="idurante"> 
                <label for="idurante">Kevin Durant</label> <br>
                <input type="checkbox" name="lebron" id="ilebronj"> 
                <label for="ilebronj">Lebron James</label> <br>
                <input type="checkbox" name="irvi" id="iirvi"> 
                <label for="iirvi">Kyrie Irvy</label> <br>
                <input type="checkbox" name="jordan" id="ijordan">
                <label for="ijordan">The Goat</label> <br>
            </fieldset>
            <h1>who is the goat</h1>

            <fieldset>
                <legend>Choose the best</legend>
                <input type="radio" name="goat" id="igot">
                <label for="igot">Lebron jaimes</label> <br>
                <input type="radio" name="goat" id="igot">
                <label for="igot"><strong>Jordan 23</strong></label>
            </fieldset>
        </form>

        <form action="#">
            <p>
                <label for="iest">Estado :</label>
                <select name="Estado" id="iest">
                    <option value="#">Escolha seu estado</option>
                    <optgroup label="Região nordeste">
                        <option value="PB">Paraiba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio grande do norte</option>
                    </optgroup>

                    <optgroup label="Região Sudeste">
                        <option value="">nao sei um do sudeste</option>
                        <option value="">nao sei um do sudeste</option>
                        <option value="">nao sei um do sudeste</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option >pedreiro</option>
                    <option >biologo</option>
                    <option >operador e produção</option>
                    <option >desenvolvedor</option>
                    <option >musico</option>
                </datalist>
            </p>
            <p>
                <label for="imgs">Texto</label>
                <textarea name="msg" id="imgs"></textarea>
            </p>

            <p>
                
                    <label for="icor">Cor</label>
                    <input type="color" name="cor" id="icor"> <br>
                
                
                    <label for="irange">Ranger :</label> 
                    <input type="range" name="range" id="irange" min="0" max="10"> <br>

                    <label for="ifile">Coloque seu arquivo</label>
                    <input type="file" name="file" id="ifile">
            </p>
            
        </form>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <h1>Demonstração no mode de mostrar na tela, nao calculo com registro ou que mande reais informaçoes</h1>
        <form action="#" method="post" autocomplete="on">
            <p>
                <label for="ipnumero">Primeiro Numero</label>
                <input type="number" name="segundonumero" id="ipnumero" required 
                oninput="iresultado.innerHTML = Number(ipnumero.value) + Number(isnumero.value)">
            </p>
            <p>
                <label for="isnumero">Segundo Numero</label>
                <input type="number" name="segundonumero" id="isnumero"
                oninput="iresultado.innerHTML = Number(ipnumero.value) + Number(isnumero.value)">
            </p>
            <p>
                <label for="iresultado">Resultado</label>
                <output name="resultado" id="iresultado">
                    0
                </output>
            </p>
            <p>
                <label for="iescala">Escala : </label>
                <input type="range" name="escala" id="iescala" min="0" max="10" value="5"
                oninput="ival.innerHTML = Number(iescala.value)" >
                <output id="ival">5</output>
            </p>
        </form>
</body>
</html>
